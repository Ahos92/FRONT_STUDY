<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 (Element)</title>
    <style>
        p{
            background-image: url('../assets/image/어서오고.jpg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }
    </style>
</head>
<body> <!-- body 내부 들여쓰기는 생략 하는경우가 많음-->
<h3># HTML 요소</h3>
<!-- 
    <    : &lt; (less than) 
    >    : &gt; (greater than)
    공백 : &nbsp;
        ※ java \' (Escape문자)랑 비슷 
        &lt;&gt;
-->
<!-- HTML 태그들은 대소문자에 영향을 받지 않지만, 소문자만 사용하는것이 좋다-->
    <p>
        &lt;tagname&gt; : 여는 &nbsp;&nbsp;&nbsp;&nbsp;태그 <BR>
        <br>
        &lt;/tagname&gt; : 닫는 태그 <bR>
        <br>
        &lt;tagname&gt;content&lt;/tagname&gt; : HTML 요소 <Br>
        <br>
    </p>

</body>
</html>
