<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <style>
        h1, h2, h3, h4, h5, h6{
            background-color: thistle;
        }
        p{
            background-color: wheat;
        }
    </style>
</head>
<body>
    
    <!-- 
        # heading tag
            - 숫자가 작을 수록 글씨가 더 크다.
            - 1 ~ 6
            - 줄이 자동으로 바뀜

        # paragraph tag
            - 문단을 나타내는 태그
            - 줄이 자동으로 바뀜

        # 자동완성기능
            p -> 'tab' ->  <p></p> 
        
        # 동시에완성 
            + : 형제 - h1+h2+h3+h4+h5+h6 한번에 같은라인에 만들기
            > : 자식 - h1>h2>h3>h4>h5>h6 한번에 자식관계로 만들기

        # Ctrl + Alt ↑ or ↓  / Shift + Alt 마우스 드래그 여러줄 동시 수정
        # Alt + Click 동시에 수정
    -->   
    <h1>This is headning. (이것은 제목입니다.)</h1>
    <p>문단 내용1.</p>
    <p>문단 내용2.</p>

    <h2>This is headning. (이것은 제목입니다.)</h2>
    <p>문단 내용1.</p>
    <p>문단 내용2.</p>

    <h3>This is headning. (이것은 제목입니다.)</h3>
    <p>문단 내용1.</p>
    <p>문단 내용2.</p>

    <h4>This is headning. (이것은 제목입니다.)</h4>
    <p>문단 내용1.</p>
    <p>문단 내용2.</p>

    <h5>This is headning. (이것은 제목입니다.)</h5>
    <p>문단 내용1.</p>
    <p>문단 내용2.</p>

    <h6>This is headning. (이것은 제목입니다.)</h6>
    <p>문단 내용1.</p>
    <p>문단 내용2.</p>

    
</body>
</html>
