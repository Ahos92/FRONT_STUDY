<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        #header{
            margin : 0%;
            padding : 0%;
        }
        video {
            position : fixed;
            padding: 0%;
            min-width: 80%;
            min-height: 80%;
            width :  auto;
            height : auto;
            z-index : -1; 
       }
    </style>
</head>
<body>
<div id="header">
    <video src="../assets/video/banner.mp4" autoplay muted loop></video>
<h3># 다른 웹 페에지를 현재 페이지에 추가</h3>

<!-- 
    # 기능없이 영역 설정에만 이용 되는 태그
        div : 블록 영역을 지정할 때 사용한다.
        span : 인라인 영역을 지정할 때 사용된다.
-->
<div>
    <iframe name="frame1" src="https://naver.com" frameborder="0"></iframe>
</div>
<div>
    <iframe src="./06_이미지.html" frameborder="1"></iframe>
</div>
</div>
<hr>
<h3># a 태그의 target 속성</h3>
    <p>
        해당 URL링크가 어떤 창에서 열릴지 설정할 수 있다.
        <ol>
            <li>_self : 기본값</li>
            <li>_blank : 새 창 또는 새 탭</li>
        </ol>
    </p>
    
<a href="10_RiverCleanupDay.html" target="_self">Self Link</a><br>
<a href="10_RiverCleanupDay.html" target="_blank">Blank Link</a><br>
<a href="10_RiverCleanupDay.html" target="frame1">Self Link</a><br>

</body>
</html>
