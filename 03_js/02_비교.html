<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교</title>
</head>
<body>
    
    <h3># JavaScript의 비교 연산</h3>
        <ul>
            <li>==, != : 값만 일치해도 true</li>
            <li>===, !== : 값과 타입이 모두 일치해야 true</li>
        </ul>

    <script>
        console.log('1 == 2', 1 == 2);
        console.log('1 != 2', 1 != 2);
        
        console.log('1 === 1', 1 === 1);
        console.log('1 !== 1', 1 !== 1);
        
        console.log("== : 타입이 달라도 값만 같으면 true")
        console.log('1 == 1', 1 == 1);
        console.log("1 != 1", 1 != 1);
        console.log("'1' == 1", '1' == 1);
        console.log("'1' != 1", '1' != 1);

        console.log("=== : 타입, 값 모두 같아야 true")
        console.log("1 === 1", 1 === 1);
        console.log("1 !== 1", 1 !== 1);
        console.log("'1' === 1", '1' === 1);
        console.log("'1' !== 1", '1' !== 1);

        console.log('a' < 'c');
        console.log(10 < 11);
 
        // 문자와 숫자의 비교연산은 무조건 false가 나온다.
        // JavaScript는 문자와 숫자를  비교하기 위해 우선 문자를 숫자로 변환한다.
        // 아무것도 없는 문자열은 0이 되고, 숫자가 될 수 없는 문자열은 NaN이된다.
        console.log('a' < 10);
        console.log("'' == 0", '' == 0);
        console.log("'' == null", '' == null);
        console.log("typeof null : ", typeof null); // 참조형인데 아무것도 없는 것
        console.log("typeof undefined : ", typeof undefined); // 기본 타입인데 아무것도 없는 것
        console.log("typeof '' : ", typeof '');

        console.log('null == undefined', null == undefined) // 값은 같다
        console.log('null === undefined', null === undefined)
    </script>

</body>
</html>
