<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            crossorigin="anonymous"></script>
</head>
<body>
    <p></p>

    <div class="greeting">Hello, world!</div>
    <div class="greeting">Hello, JAVA</div>
    <div class="greeting">Hello, JQeury</div>
   
    <script>
        // // # DOM로딩이 모두 끝난 후 스크립트를 실행하도록 설정  (JavaScript 버전)
        // // DOMContentLoaded or readystatechange
        // document.addEventListener("DOMContentLoaded", () => {

        //     const greeitngs = $(".greeting");
        //     let fsize = 15;
        //     for (div of greeitngs) {
        //         div.style.fontSize = (fsize += 5) + "px";
        //     }
        // });

        // // # window 객체 로딩이 끝난 후...  로 설정
        // window.addEventListener("load", () => {
        //     $("p").html("Hello, JQeury!");

        //     const greeitngs = $(".greeting");
        //     let fsize = 15;
        //     for (div of greeitngs) {
        //         div.style.fontSize = (fsize += 5) + "px";
        //     }
        // });

        // # JQuery 버전
        $(document).ready(() => {
            $("p").html("Hello, JQeury!");

            const greeitngs = $(".greeting");
            let fsize = 15;
            for (div of greeitngs) {
                div.style.fontSize = (fsize += 5) + "px";
            }
        });

        
        // greeitngs.each((div) => { div.style.fontSize = (fsize += 5) + "px"; });
    </script>
    
</body>
</html>
